psql_database:
  provider: "config"
  credentials:
    username: "metis_user"
    password: "metis_password"
    host: "localhost"
    port: 5432
    database_name: "metis_db"

metis_engine:
  max_token_length: 120000
  max_workers: 8
  embed_dim: 384
  doc_chunk_size: 320
  doc_chunk_overlap: 64
  hnsw_kwargs:
    hnsw_m: 16
    hnsw_ef_construction: 64
    hnsw_ef_search: 40
    hnsw_dist_method: "vector_cosine_ops"

llm_provider:
  name: "vllm"
  base_url: "http://localhost:8888/v1"
  model: "Qwen/Qwen2.5-14B-Instruct"
  code_embedding_model: "intfloat/e5-small-v2"
  docs_embedding_model: "intfloat/e5-small-v2"

query:
  similarity_top_k: 5
  response_mode: "compact"
  max_tokens: 3072
  temperature: 0.0
